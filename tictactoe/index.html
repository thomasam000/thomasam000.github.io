  <h2>Tic Tac Toe</h2>
  <p style="width:550px;">I built this just as a fun teaching tool when I was teaching basic programming in after school programs in The Bronx, New York. It was a very helpful tool to show that all the rules and strategies of a simple game could be broken down into logical statements.</p>
