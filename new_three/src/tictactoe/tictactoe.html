<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" ></script>
    <link href="https://fonts.googleapis.com/css?family=Baskervville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="tictactoe.css">
    <!-- <script src="tictactoe.js"></script> -->
    <style>
      .board {
        margin:0 -5px;
      }

      .square {
        font-size: 4em;
        position:absolute;
        height:100px;
        width:100px;
        border:solid black 1px;
        color:black;
        background-color: white;
        margin:5px;
        padding:10px;
      }

    </style>
  </head>
  <body>
    <h1>I'll let you go first everytime and you'll never win!</h1>
    <div class="container">
      <div class="board">
        <div class="square" style="top:100px; left:100px;" data-x=0 data-y=0 id="00"> </div>
        <div class="square" style="top:200px; left:100px;" data-x=1 data-y=0 id="10"> </div>
        <div class="square" style="top:300px; left:100px;" data-x=2 data-y=0 id="20"> </div>
        <br>
        <div class="square" style="top:100px; left:200px;" data-x=0 data-y=1 id="01"> </div>
        <div class="square" style="top:200px; left:200px;" data-x=1 data-y=1 id="11"> </div>
        <div class="square" style="top:300px; left:200px;" data-x=2 data-y=1 id="21"> </div>
        <br>
        <div class="square" style="top:100px; left:300px;" data-x=0 data-y=2 id="02"> </div>
        <div class="square" style="top:200px; left:300px;" data-x=1 data-y=2 id="12"> </div>
        <div class="square" style="top:300px; left:300px;" data-x=2 data-y=2 id="22"> </div>
      </div>
    </div>

  </body>
</html>
