<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body style="background-color: #E7E7E7">
    <header>
      <h1 class="title">Contact Me</h1>
      <nav class="main-nav">
        <a href="index.html">home</a>
      </nav>
    </header>
  <form action="submit.html" method="POST"class="content"style="width:50%;margin: 10px auto; ">
    <h2>Information Request</h2><br>
    <input type="text" placeholder="First Name" required><br><br>
    <input type="text" placeholder="Last Name" required><br /><br>
    <input type="text" placeholder="Phone Number" required><br /><br /><br>
    <select>
      <option selected>choose one</option>
      <option >Morning (8am to 12pm Eastern)></option>
      <option >Afternoon (12pm to 5pm Eastern)></option>
      <option >Night (5pm to 8pm Eastern)></option>
    </select>
    <br />
    <fieldset>
      <legend> I am interested in... (check all that apply)</legend>
      <input type="checkbox" id="frontEnd" name="interest" value="frontEnd">
      <label for="frontend"> Front End Web Developement</label> <br />
      <input type="checkbox" id="backEnd" name="interest" value="backEnd">
      <label for="backEnd"> Back End Web Developement</label> <br />
      <input type="checkbox" id="dataBase" name="interest" value="dataBase">
      <label for="dataBase"> Database Design</label> <br />
    </fieldset>
    <fieldset>
      <legend>I have filled in the client questionnaire form:</legend>
      <input type="radio" id="choice1" name="questionnaire" value="yes" checked>
      <label for="choice1" >Yes</label><br />
      <input type="radio" id="choice2" name="questionnaire" value='no'>
      <label for="choice2">No</label><br />
    </fieldset>
    <textarea id="info" name="info" placeholder="Additional Information"></textarea><br />
    <input type="submit" name="submit" value="submit">





  </form>
  </body>
</html>
